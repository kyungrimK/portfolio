                <div><h1>Contact Me</h1></div>
                    <div class="information">
                        <div>
                            <form class="contactformgrid">
                                <div>
                                    <label class="l" for="input-name">Your Name</label>
                                    <input type="text" id="input-name" placeholder="Full Name">
                                </div>
                                <div>
                                    <label class="l" for="input-email">Your Email</label>
                                    <input type="email" id="input-email" placeholder="Email address">
                                </div>
                                <div>
                                    <label class="l" for="input-subject">Subject</label>
                                    <input type="text" id="input-subject" placeholder="What are you emailing about?">
                                </div>
                                <div>
                                    <label class="l" for="input-message">Message</label>
                                    <textarea name="message" type="text" id="input-message" placeholder="Write here!"></textarea>
                                </div>
                                <div>
                                    <label class="l" for="input-submit">Ready?</label>
                                    <input type="submit" id= "input-submit" value="Submit">
                                </div>
                            </form>
                        </div>

                            <div class="contacticon">
                                <div><img src="img/location.png" alt="location"></div>
